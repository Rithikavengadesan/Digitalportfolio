<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Registration</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #663399;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #663399;
            outline: none;
        }

        button {
            background-color: #663399;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }

        button:hover {
            background-color: #572a81;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Women's Day Registration</h2>
        <form action="/submit_registration" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="event">Event Category:</label>
            <select id="event" name="event" required>
                <option value="">--Select an Event--</option>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
                <option value="art_contest">Art Contest</option>
                <option value="cultural_program">Cultural Program</option>
            </select>

            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message" rows="4" placeholder="Any additional details..."></textarea>

            <button type="submit">Register</button>
        </form>
        <div class="footer">
            <p>Happy Women's Day! Celebrate, Empower, Inspire.</p>
        </div>
    </div>
</body>
</html>
